<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jiří Klieštík - Automatizace a Programování Řídících Systémů</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://www.example.com/automation_background.jpg'); /* Placeholder for background image */
            background-size: cover;
            background-position: center;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            border-radius: 12px;
        }
        h1 {
            color: #00d1ff;
            font-size: 2.5rem;
        }
        h2 {
            color: #00d1ff;
            font-size: 1.8rem;
            margin-top: -15px;
        }
        p {
            line-height: 1.8;
            font-size: 1.2rem;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            margin: 8px 0;
        }
        .contact-info a {
            color: #00d1ff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Jiří Klieštík</h1>
        <h2>Programátor řídících systémů</h2>
        <p>aaa</p>
        <p>bbb</p>
        <p>ccc</p>
        <p>ddd</p>

        <div class="contact-info">
            <p><strong>Kontakt:</strong></p>
        </div>
    </div>
</body>
</html>
